{% extends 'base.html' %}
{% block content %}
<div class='content'> 
    <h1>updating data</h1>
    
    <div class='form'>
        <form action='/update/{{ data.id }}', method="POST">
            <input type='text' name='content' id='content' value='{{ data.content }}'>
            <input type='submit' value = 'update'>
        </form>
    </div>
</div>
{% endblock %}
