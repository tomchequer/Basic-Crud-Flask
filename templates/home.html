{% extends 'base.html' %}

{% block content %}
<div class='content'>
    <h1>simple crud skeleton</h1>
    {% if data|length < 1 %}
    <h3>insert some data below</h3>
    {% else %}
    <table id='content_table'>
        <tr>
            <th>data</th>        
            <th>date</th>  
            <th>action</th>    
        </tr>
        {% for data in data %}
        <tr>
            <td> {{ data.content }}</td>
            <td> {{ data.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ data.id }}">delete</a>
                <br>
                <a href="/update/{{ data.id }}">update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <br>
    <form action='/', method="POST">
        <input type='text' name='content' id='content'>
        <input type='submit' value = 'add'>
    </form>
    
</div>
{% endblock %}
